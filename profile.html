<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <form class="card-body" id="profileForm">
                        <h2 class="card-title text-center mb-4">User Profile</h2>
                        <div class="form-group">
                            <label for="phone_number">Phone No:</label>
                            <input id="phone_number" class="form-control" placeholder="Phone no" name="text"></input>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input id="dob" type="date" class="form-control" name="dob"></input>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input id="gender" type="text" class="form-control" name="gender" placeholder="gender"></input>
                        </div>
                        <button class="btn btn-primary btn-block" id="profilebtn">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
